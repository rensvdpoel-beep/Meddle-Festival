<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meddle Festival ‚Äì Tickets</title>

  <style>
    body {
      font-family: Aptos, sans-serif;
      margin: 0;
      background: #efefef;
    }

    /* ================= HEADER ================= */

    header {
      background: url('../images/Meddle.jpg') center/cover no-repeat;
      padding: 40px 20px 160px;
      text-align: center;
      position: relative;
      color: white;
    }

    .header-logo {
      width: 120px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .header-title {
      font-size: 50px;
      margin-top: 40px;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .subnav {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .subnav a {
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      transition: 0.2s;
    }

    .subnav a:hover {
      color: #f8d78b;
    }

    /* socials rechtsboven */
    .social-block {
      position: absolute;
      top: 18px;
      right: 22px;
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 50;
    }

    .social-text {
      font-size: 14px;
      font-weight: 700;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    .social-icons-inline img {
      width: 28px;
      height: 28px;
      margin-left: 6px;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.6));
    }

    /* ================= MAIN CONTENT ================= */

    main {
      max-width: 1100px;
      margin: -80px auto 80px;
      padding: 60px 30px;
      background: white;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .info-box {
      max-width: 600px;
      margin: 0 auto;
    }

    .info-box h2 {
      font-size: 38px;
      margin-bottom: 20px;
    }

    .info-box p {
      font-size: 20px;
      color: #555;
      line-height: 1.5;
    }

    .info-box .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    /* ================= MOBILE ================= */

    @media (max-width: 900px) {
      .header-logo {
        width: 70px;
        top: 12px;
        left: 12px;
      }

      .header-title {
        font-size: 32px;
        margin-top: 70px;
      }

      .subnav a {
        font-size: 18px;
      }

      main {
        margin: -60px 12px 60px;
        padding: 40px 20px;
      }

      .info-box h2 {
        font-size: 28px;
      }

      .info-box p {
        font-size: 17px;
      }
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="../images/MF_logo26-WIT.png" class="header-logo" alt="Meddle Festival logo">
    <h1 class="header-title"><strong>Tickets</strong></h1>

    <nav class="subnav">
      <a href="https://meddlefestival.nl">Home</a>
      <a href="OverMeddleFestival.html">Over Meddle Festival</a>
      <a href="Foto's.html">Foto's</a>
      <a href="Sponsoring.html">Sponsoring</a>
      <a href="Programma.html">Programma</a>
    </nav>

    <div class="social-block">
      <div class="social-text">Volg ons:</div>
      <div class="social-icons-inline">
        <a href="https://www.instagram.com/js_meddle/?hl=nl" target="_blank">
          <img src="../images/instagram.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/JSMEDDLE" target="_blank">
          <img src="../images/facebook.png" alt="Facebook">
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="info-box">
      <div class="icon">üéüÔ∏è</div>
      <h2>Kaarten nog niet beschikbaar</h2>
      <p>
        De ticketverkoop voor Meddle Festival 2026 is nog niet gestart.<br>
        Houd onze website en socials in de gaten voor updates!
      </p>
    </div>
  </main>

</body>
</html>
